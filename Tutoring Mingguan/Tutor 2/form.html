	<!-- Materi Form -->
	<h3>Membuat Form pada HTML</h3>

	<form>
		<!-- form input type text -->
		<pre>First name 	:<input type="text" name="firstname"><br></pre>
		<pre>Last name 	:<input type="text" name="lastname"></pre>

		<!-- form input type password -->
		<pre>User Password 	:<input type="password" name="psw"></pre>

		<!-- form input type email -->
		<pre>E-mail anda 	:<input type="email" name="email"></pre>

		<!-- form input type radio button -->
		<pre>Jenis Kelamin 	:<input type="Radio" name="Gender" value="Laki-laki">Cowo	 <input type="Radio" name="Gender" value="Perempuan">Cewe</pre>

		<!-- form input type checkbox -->
		<pre>Dokumen anda 	:<input type="Checkbox" name="doc" value="ktp"> KTP 	<input type="Checkbox" name="doc" value="sim"> SIM</pre>

		<!-- form input type number -->
		<pre>Angkatan 	:<input type="number" name="angkatan" min="2015" max="2017"></pre>

		<!-- input type date -->
		<pre>Tanggal lahir 	:<input type="date" name="hbd"></pre>

		<!-- input text area -->
		<pre>Alamat :	</pre><textarea name="alamat" rows="5" cols="20"></textarea>
		
		<br><br>
		<input type="submit" value="Kirim">   <input type="reset">
	</form>

</body>
</html>
